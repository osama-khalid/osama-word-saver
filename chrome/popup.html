<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      margin: 0 0 5px 0;
      font-size: 24px;
      font-weight: 700;
    }
    
    .header .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 0;
    }
    
    .stats {
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .content {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      color: #333;
    }
    
    .word-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .word-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .word-spanish {
      font-weight: 700;
      font-size: 16px;
      color: #667eea;
    }
    
    .lang-badge {
      background: rgba(102, 126, 234, 0.15);
      color: #667eea;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      cursor: pointer;
      user-select: none;
    }
    
    .lang-badge:hover {
      background: rgba(102, 126, 234, 0.25);
      transform: scale(1.05);
    }
    
    .lang-badge.active {
      background: #667eea;
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }
    
    .word-english {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .word-count {
      font-size: 12px;
      color: #999;
    }
    
    .actions {
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .export-btn {
      background: #667eea;
      color: white;
    }
    
    .export-btn:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .export-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .clear-btn {
      background: #f5f5f5;
      color: #666;
    }
    
    .clear-btn:hover {
      background: #e0e0e0;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Osama's Word Saver</h1>
    <p class="subtitle">Supports 100+ languages worldwide</p>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalWords">0</div>
      <div class="stat-label">Words</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalLookups">0</div>
      <div class="stat-label">Lookups</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="languageCount">0</div>
      <div class="stat-label">Languages</div>
    </div>
  </div>
  
  <div class="content" id="wordList">
    <div class="empty-state">
      <div class="empty-state-icon">üåê</div>
      <p>No words saved yet.<br>Right-click on any text to get started!<br><small style="opacity: 0.7;">Supports 100+ languages</small></p>
    </div>
  </div>
  
  <div class="actions">
    <button class="export-btn" id="exportBtn">Export CSV</button>
    <button class="clear-btn" id="clearBtn">Clear All</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
